name: 'Destroy'

on:
  workflow_dispatch:

jobs:
  validate:
    name: 'Validate'
    runs-on: ubuntu-latest
  
    steps:

    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
    
    - name: Terraform Init
      run: terraform init

    - name: Terraform Validate
      run: terraform destroy
